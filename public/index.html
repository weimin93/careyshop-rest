<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href=https://zh-static.oss-accelerate.aliyuncs.com/css/home.css rel="preload" as="style">
    <link href=https://zh-static.oss-accelerate.aliyuncs.com/css/home.css rel="stylesheet">
    <title><%= VUE_APP_TITLE %></title>
  </head>
  <body>
    <noscript>
      <strong>
        很抱歉，如果没有 JavaScript 支持，CareyShop 将不能正常工作。请启用浏览器的 JavaScript 然后继续。
      </strong>
    </noscript>
    <div id="app">
      <div class="cs-home">
        <div class="cs-home__main">
          <img class="cs-home__loading" src="<%= BASE_URL %>images/loading/loading-spin.svg" alt="">
          <div class="cs-home__title">
            正在加载资源
          </div>
          <div class="cs-home__sub-title">
            初次加载资源可能需要较多时间 请耐心等待
          </div>
        </div>
        <div class="cs-home__footer">
          <a href="https://www.careyshop.cn" target="_blank">www.careyshop.cn</a>
        </div>
      </div>
    </div>
    <script src="https://hm.baidu.com/hm.js?e325e60ca4cd358f2b424f5aecb8021a"></script>
  </body>
</html>
